<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/game1.css">
  <link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Jura:400,500%7CLilita+One">
  <link rel="stylesheet" href="resources/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
  <title>Final </title>
</head>
<body>
  <header>
		<h1>Collective gamee</h1>
	</header>
  

	<section class="container">
		<!--<h3 class="select-deck">
			<span>Select Deck:</span>
			<i class="fas fa-building clickable selected"></i>

		</h3>-->
	

		<div class="time panel-item">
			<i class="far fa-clock"></i>
			<span id="time" class="time-display">0</span>
		</div>
		<div class="reset panel-item">
			<i class="fas fa-redo-alt clickable"></i>
		</div>

  </section>
  
  <div class="sources">
    <img id="img-player" src="assets/car.png" alt="">
    <img id="img-road" src="assets/road.jpg" alt="">
    <img id="img-enemy" src="assets/enemy.png" alt="">
    <img id="img-tree" src="assets/tree.png" alt="">
    <img id="img-explosprite" src="assets/explosprite.png" alt="">
  </div>
  <div id="app" class="hidden">
    <div>
      <h5> Maintain 100Mph for 5 more sec </h5>
      <h6> Use the arow key on your keyboard to move. </h6>
    </div>
    <div class="wrapper" >
      <canvas id="canvas" ></canvas>
      <div class="speed-wrapper">
        <div class="speed-info">
          <div id="speed"></div>
          <div>&nbsp;Mph</div>
        </div>
      </div>
    </div>
  </div>
<div>
  <div>
    <form id="difficultySelect">
      
      <input type="submit" value="Start!" />
     
  </form>
  </div>
  
</div>

  <script src="config.js" defer></script>
  <script src="actors.js" defer></script>
  <script src="helpers.js" defer></script>
  <script src="road.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>
